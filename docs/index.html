<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>square</title>
    <link rel='stylesheet' href='./square.css'>
    <script src='./square.js'></script>
    <link rel='stylesheet' href='https://rawgit.com/rozeroze/clock/master/docs/clock.css'>
</head>
<body>

    <div class="back center">

        <div id="first"></div>

        <div id="clock">
            <div class="clock-circul-out"></div>
            <div class="clock-circul-in"></div>
            <div class="clock-number clock-number-1"></div>
            <div class="clock-number clock-number-2"></div>
            <div class="clock-number clock-number-3"></div>
            <div class="clock-number clock-number-4"></div>
            <div class="clock-number clock-number-5"></div>
            <div class="clock-number clock-number-6"></div>
            <div class="clock-number clock-number-7"></div>
            <div class="clock-number clock-number-8"></div>
            <div class="clock-number clock-number-9"></div>
            <div class="clock-number clock-number-10"></div>
            <div class="clock-number clock-number-11"></div>
            <div class="clock-number clock-number-12"></div>
            <div class="clock-point"></div>
            <div class="clock-hand-hour">
                <div class="clock-hand-hour-line"></div>
                <div class="clock-hand-hour-cross"></div>
            </div>
            <div class="clock-hand-minute">
                <div class="clock-hand-minute-line"></div>
                <div class="clock-hand-minute-cross"></div>
            </div>
        </div>

        <div id="third"></div>
        <div id="fourth"></div>
        <div id="fifth"></div>
        <div id="sixth"></div>
        <div id="seventh"></div>
        <div id="eighth"></div>
        <div id="ninth"></div>
        <div id="tenth"></div>

    </div>


    <div class="center">
        <ul class="square">
            <li content="first" detail="this is 1"></li>
            <li content="second" detail="this is 2"></li>
            <li content="third" detail="this is 3"></li>
            <li content="fourth" detail="this is 4"></li>
            <li content="fifth" detail="this is 5"></li>
            <li content="sixth" detail="this is 6"></li>
            <li content="seventh" detail="this is 7"></li>
            <li content="eighth" detail="this is 8"></li>
            <li content="ninth" detail="this is 9"></li>
            <li content="tenth" detail="this is 10"></li>
        </ul>
    </div>

</body>
</html>
